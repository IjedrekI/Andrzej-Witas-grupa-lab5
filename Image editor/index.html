<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Andrzej Witas Photo Editor</title>
    <link
      href="https://fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="logo">photo editor</h1>
      <div class="input__container hide" id="input__container">
        <label
          ><span class="add__padding">Brightness</span>
          <input id="brightness" type="range" min="-200" max="200" />
        </label>
        <label
          ><span class="add__padding">Contrast</span>
          <input id="contrast" type="range" min="-150" max="150" />
        </label>
        <label
          ><span class="add__padding">Saturation</span>
          <input id="saturation" type="range" min="-150" max="150" />
        </label>
        <label
          ><span class="add__padding">Red</span>
          <input id="hue__red" type="range" min="-50" max="50" />
        </label>
        <label
          ><span class="add__padding">Green</span>
          <input id="hue__green" type="range" min="-50" max="50" />
        </label>
        <label
          ><span class="add__padding">Blue</span>
          <input id="hue__blue" type="range" min="-50" max="50" />
        </label>
        <label
          >Sharpness
          <input id="sharpness" type="range" min="0" max="100" />
        </label>
      </div>
    </header>
    <main>
      <div class="add__file__container">
        <input type="file" name="file" id="file" class="inputfile" />
        <label class="file__label" for="file">Choose a photo</label>
      </div>
      <canvas id="cvs" class="hide"></canvas>
    </main>
    <script src="editor.js"></script>
  </body>
</html>
